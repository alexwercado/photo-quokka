<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Photo Editor</title>
  <style>
    :root{--bg:#222;--card:#1f1f1f;--muted:#bbb}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#111 0%,#0b0b0b 100%);color:#eee}
    .app{max-width:1100px;margin:22px auto;display:grid;grid-template-columns:420px 1fr;gap:18px;padding:18px}
    .panel{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.6)}
    h2{margin:6px 0 12px;font-size:16px}
    .canvas-wrap{display:flex;align-items:center;justify-content:center;background:#0e0e0e;padding:18px;border-radius:8px}
    canvas{background:#cfcfd1;max-width:100%;height:auto;border:10px solid #111;border-radius:6px}
    .controls{display:flex;flex-direction:column;gap:10px}
    .thumbs{display:flex;gap:8px;flex-wrap:wrap}
    .thumb{width:64px;height:64px;border-radius:6px;overflow:hidden;border:2px solid transparent;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .thumb.selected{border-color:#ff6b6b}
    .row{display:flex;gap:8px;align-items:center}
    input[type=range]{width:100%}
    button, input[type=file], .btn{background:#171717;color:#eee;border:1px solid #2a2a2a;padding:8px 10px;border-radius:8px;cursor:pointer}
    .small{padding:6px 8px;font-size:13px}
    .muted{color:var(--muted);font-size:13px}
    .stickers-wrap{display:flex;gap:10px;flex-wrap:wrap}
    .sticker-thumb{width:56px;height:56px;border-radius:8px;display:flex;align-items:center;justify-content:center;border:2px solid transparent;cursor:pointer}
    .sticker-thumb img{width:46px;height:46px}
    .footer-actions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .info{font-size:13px;color:#ccc}
    @media(max-width:900px){.app{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="app">
    <div class="panel">
      <h2>Basic Editor</h2>
      <div class="controls">
        <label class="row"><input id="upload" type="file" accept="image/*"> <span class="muted"></span></label>
        <div>
          <div class="muted">Background</div>
          <div id="bgThumbs" class="thumbs" style="margin-top:8px"></div>
        </div>

        <div>
          <div class="muted">Stickers</div>
          <div id="stickers" class="stickers-wrap" style="margin-top:8px"></div>
        </div>

        <div>
          <div class="muted">Settings</div>
          <div class="row"><label class="muted">Zoom</label><input id="photoZoom" type="range" min="0.2" max="2.5" step="0.01" value="1"></div>
          <div class="row" style="margin-top:6px"><label><input id="movePhoto" type="checkbox"> Mover foto</label><span class="muted" style="margin-left:auto">Click y Arrastra</span></div>
        </div>

        <div id="stickerControls" style="display:none">
          <div class="muted">Sticker settings</div>
          <div class="row"><label class="muted">Tamaño</label><input id="stickerScale" type="range" min="0.2" max="3" step="0.01" value="1"></div>
          <div class="row"><label class="muted">Rotación</label><input id="stickerRot" type="range" min="-180" max="180" step="1" value="0"></div>
          <div class="row"><button id="deleteSticker" class="small">Eliminar sticker</button></div>
        </div>

        <div class="footer-actions">
          <button id="exportBtn">Exportar y descargar</button>
          <button id="clearBtn" class="small">Limpiar todo</button>
        </div>
        <div class="info">Consejo: haz click en el exterior de la esquina superior del sticker para seleccionarlo y moverlo. Usa "Mover foto" para cambiar la posición de la foto principal.</div>
      </div>
    </div>

    <div class="panel">
      <h2>Vista previa</h2>
      <div class="canvas-wrap">
        <canvas id="editor" width="900" height="1500"></canvas>
      </div>
    </div>
  </div>

<script>
// ---------- Minimal assets (SVG data URIs) ----------
const BG_SVGS = [
  { id: 'bg1', label: 'Liso gris', data: 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1800"><rect width="100%" height="100%" fill="#d0d2d5"/></svg>') },
  { id: 'bg2', label: 'Rojo textura', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='1800'><defs><pattern id='p' width='40' height='40' patternUnits='userSpaceOnUse'><rect width='40' height='40' fill='%23b71c1c'/><circle cx='8' cy='8' r='2' fill='%23000000' opacity='0.06'/></pattern></defs><rect width='100%' height='100%' fill='url(%23p)'/></svg>`)},
  { id: 'bg3', label: 'Rayas negras', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='1800'><rect width='100%' height='100%' fill='%23f0f0f0'/><g stroke='%23000000' stroke-width='40' stroke-linecap='round' opacity='0.14'><path d='M0 0 L1200 1200' /><path d='M0 200 L1000 1200' /><path d='M200 0 L1400 1200' /></g></svg>`)},
  { id: 'bg4', label: 'Rayas rojas', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='1800'><rect width='100%' height='100%' fill='%23efefef'/><g stroke='%23b71c1c' stroke-width='50' stroke-linecap='round' opacity='0.18'><path d='M0 1200 L1200 0' /><path d='M0 1000 L1000 0' /></g></svg>`)},
  { id: 'bg5', label: 'Azul', data: 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1800"><rect width="100%" height="100%" fill="#1e3a8a"/></svg>') }
];

// Simple stickers as SVGs
const STICKERS = [
  { id:'s-heart', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><path fill='%23ff4d6d' d='M47.8 8c-5.6 0-9.8 3.4-11.8 7.4-2-4-6.2-7.4-11.8-7.4-7.4 0-13.6 6.2-13.6 13.6 0 19.5 22.6 26.1 25.4 26.9.6.1 1.1.1 1.7 0 2.8-.8 25.4-7.4 25.4-26.9C61.4 14.2 55.2 8 47.8 8z'/></svg>`)},
  { id:'s-star', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><path fill='%23ffd166' d='M32 3l7.4 15L56 20l-12 10 3 17L32 41 17 47l3-17L8 20l16.6-2L32 3z'/></svg>`)},
  { id:'s-smile', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='28' fill='%23ffdd57'/><circle cx='22' cy='26' r='4' fill='%23000'/><circle cx='42' cy='26' r='4' fill='%23000'/><path d='M20 40c6 6 18 6 24 0' stroke='%23000' stroke-width='3' stroke-linecap='round' fill='none'/></svg>`)},
  { id:'s-flame', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><path fill='%23ff6b00' d='M32 4s-6 10-6 16c0 8 6 12 6 12s-2 2-2 6c0 5 4 10 4 10s4-5 4-10c0-4-2-6-2-6s6-4 6-12c0-6-6-16-6-16z'/></svg>`)},
  { id:'s-logo', data: 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><g fill='none' stroke='%23000' stroke-width='8'><path d='M30 150 L100 40 L170 150' stroke-linecap='round'/><path d='M60 120 L140 120' stroke-linecap='round'/></g></svg>`) }
];

// ---------- Canvas and state ----------
const canvas = document.getElementById('editor');
const ctx = canvas.getContext('2d');
let canvasW = canvas.width, canvasH = canvas.height;

let state = {
  bgIndex: 0,
  bgImage: null,
  mainImage: null,
  main: {x: canvasW/2, y: canvasH/2, scale:1},
  stickers: [],
  selectedSticker: -1,
  dragging: null
};

// preload backgrounds and stickers
const bgImgs = [];
const stickerImgs = {};

function loadImages(list, destArray, callback){
  let loaded=0; list.forEach((item,i)=>{
    const img = new Image(); img.src = item.data; img.onload = ()=>{loaded++; if(loaded===list.length && callback) callback();};
    destArray[i]=img;
  })
}

function loadStickerImages(list, destObj, callback){
  let loaded=0; list.forEach((item,i)=>{
    const img=new Image(); img.src=item.data; img.onload=()=>{loaded++; if(loaded===list.length && callback) callback();}; destObj[item.id]=img;
  })
}

loadImages(BG_SVGS, bgImgs, ()=>{ state.bgImage = bgImgs[0]; render(); });
loadStickerImages(STICKERS, stickerImgs, ()=>{/*ready*/});

// ---------- UI build ----------
const bgThumbs = document.getElementById('bgThumbs');
BG_SVGS.forEach((b,i)=>{
  const el = document.createElement('div'); el.className='thumb'+(i===0?' selected':''); el.title=b.label;
  const img = new Image(); img.src=b.data; el.appendChild(img);
  el.addEventListener('click', ()=>{document.querySelectorAll('.thumb').forEach(t=>t.classList.remove('selected')); el.classList.add('selected'); state.bgIndex=i; state.bgImage=bgImgs[i]; render();});
  bgThumbs.appendChild(el);
});

const stickersWrap = document.getElementById('stickers');
STICKERS.forEach(s=>{
  const el=document.createElement('div'); el.className='sticker-thumb'; const img=new Image(); img.src=s.data; el.appendChild(img);
  el.addEventListener('click', ()=>{ addSticker(s.id); }); stickersWrap.appendChild(el);
});

// upload
const upload = document.getElementById('upload'); upload.addEventListener('change', (e)=>{
  const f = e.target.files[0]; if(!f) return; const url = URL.createObjectURL(f); const img = new Image(); img.onload = ()=>{state.mainImage=img; state.main.scale= Math.min(canvasW/img.width, canvasH/img.height); state.main.x=canvasW/2; state.main.y=canvasH/2; render(); URL.revokeObjectURL(url);}; img.src=url;
});

// photo zoom
const z = document.getElementById('photoZoom'); z.addEventListener('input', ()=>{ state.main.scale = parseFloat(z.value); render(); });

// move photo checkbox
const movePhoto = document.getElementById('movePhoto');

// sticker controls
const stickerControls = document.getElementById('stickerControls');
const stickerScale = document.getElementById('stickerScale');
const stickerRot = document.getElementById('stickerRot');
const deleteStickerBtn = document.getElementById('deleteSticker');

stickerScale.addEventListener('input', ()=>{ if(state.selectedSticker>-1){ state.stickers[state.selectedSticker].scale = parseFloat(stickerScale.value); render(); }});
stickerRot.addEventListener('input', ()=>{ if(state.selectedSticker>-1){ state.stickers[state.selectedSticker].rot = parseFloat(stickerRot.value) * Math.PI/180; render(); }});
deleteStickerBtn.addEventListener('click', ()=>{ if(state.selectedSticker>-1){ state.stickers.splice(state.selectedSticker,1); state.selectedSticker=-1; updateStickerUI(); render(); }});

// clear
document.getElementById('clearBtn').addEventListener('click', ()=>{ state.mainImage=null; state.stickers=[]; state.selectedSticker=-1; render(); });

// export
document.getElementById('exportBtn').addEventListener('click', ()=>{
  // export at same canvas size
  const dt = canvas.toDataURL('image/png');
  const a = document.createElement('a'); a.href=dt; a.download='edit.png'; a.click();
});

// add sticker
function addSticker(id){ const img = stickerImgs[id]; if(!img) return; const s={id:id,img:img,x:canvasW/2,y:canvasH/2,scale:1,rot:0,w:img.width,h:img.height}; state.stickers.push(s); state.selectedSticker=state.stickers.length-1; updateStickerUI(); render(); }

function updateStickerUI(){ if(state.selectedSticker>-1){ stickerControls.style.display='block'; const s=state.stickers[state.selectedSticker]; stickerScale.value = s.scale; stickerRot.value = s.rot * 180/Math.PI; } else stickerControls.style.display='none'; }

// ---------- Pointer interactions ----------
let pointerDown = false; let lastPos = null;
canvas.addEventListener('pointerdown',(e)=>{ const rect=canvas.getBoundingClientRect(); const x=(e.clientX-rect.left)*(canvas.width/rect.width); const y=(e.clientY-rect.top)*(canvas.height/rect.height);
  pointerDown=true; lastPos={x,y};
  // check stickers top-down
  for(let i=state.stickers.length-1;i>=0;i--){ const s=state.stickers[i]; const dx=x-s.x; const dy=y-s.y; const d=Math.sqrt(dx*dx+dy*dy); const approx = Math.max(s.w,s.h)/2 * s.scale; if(d < approx){ state.selectedSticker=i; state.dragging = {type:'sticker',index:i,ox:dx,oy:dy}; updateStickerUI(); render(); return; }}
  // if movePhoto enabled and mainImage exists
  if(movePhoto.checked && state.mainImage){ const mi = state.mainImage; // approximate hit by bounding box
    const mw = mi.width * state.main.scale; const mh = mi.height * state.main.scale; const left = state.main.x - mw/2; const top = state.main.y - mh/2; if(x>=left && x<=left+mw && y>=top && y<=top+mh){ state.dragging = {type:'photo',ox: x-state.main.x, oy: y-state.main.y}; return; }
  }
  // otherwise deselect
  state.selectedSticker=-1; updateStickerUI(); render();
});

canvas.addEventListener('pointermove',(e)=>{ if(!pointerDown || !state.dragging) return; const rect=canvas.getBoundingClientRect(); const x=(e.clientX-rect.left)*(canvas.width/rect.width); const y=(e.clientY-rect.top)*(canvas.height/rect.height);
  if(state.dragging.type==='sticker'){ const idx = state.dragging.index; const s = state.stickers[idx]; s.x = x - state.dragging.ox; s.y = y - state.dragging.oy; render(); }
  if(state.dragging.type==='photo'){ state.main.x = x - state.dragging.ox; state.main.y = y - state.dragging.oy; render(); }
});

canvas.addEventListener('pointerup',(e)=>{ pointerDown=false; state.dragging=null; });
canvas.addEventListener('pointercancel',(e)=>{ pointerDown=false; state.dragging=null; });

// wheel to change scale of selected sticker
canvas.addEventListener('wheel',(e)=>{ if(state.selectedSticker>-1){ e.preventDefault(); const s = state.stickers[state.selectedSticker]; const delta = e.deltaY>0? -0.05:0.05; s.scale = Math.max(0.1, s.scale + delta); updateStickerUI(); render(); }});

// ---------- rendering ----------
function render(){ ctx.clearRect(0,0,canvasW,canvasH);
  // draw bg
  if(state.bgImage){ ctx.drawImage(state.bgImage, 0, 0, canvasW, canvasH); } else { ctx.fillStyle='#ddd'; ctx.fillRect(0,0,canvasW,canvasH); }
  // draw main image centered
  if(state.mainImage){ const mi = state.mainImage; const mw = mi.width*state.main.scale; const mh = mi.height*state.main.scale; const x = state.main.x - mw/2; const y = state.main.y - mh/2; ctx.drawImage(mi, x, y, mw, mh);
    // draw faint outline when movePhoto enabled
    if(movePhoto.checked){ ctx.save(); ctx.strokeStyle='rgba(255,255,255,0.12)'; ctx.lineWidth=4; ctx.strokeRect(x,y,mw,mh); ctx.restore(); }
  }
  // stickers
  state.stickers.forEach((s,i)=>{
    ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot||0); const sw = (s.w||s.img.width) * (s.scale||1); const sh = (s.h||s.img.height) * (s.scale||1); ctx.drawImage(s.img, -sw/2, -sh/2, sw, sh);
    if(i===state.selectedSticker){ ctx.strokeStyle='rgba(255,255,255,0.6)'; ctx.lineWidth=2; ctx.strokeRect(-sw/2, -sh/2, sw, sh); }
    ctx.restore();
  });
}

// resize canvas to be responsive but keep drawing scale
function resizeCanvas(){ const wrap = canvas.parentElement; // keep aspect ratio portrait like example
  const maxW = Math.min(1000, wrap.clientWidth - 20);
  // choose height by aspect
  const aspect = 900/1500; // width/height defined in html
  const desiredW = Math.max(360, maxW);
  const displayW = desiredW; const displayH = Math.round(displayW * (1500/900));
  // set CSS size and internal pixel ratio
  const ratio = window.devicePixelRatio || 1;
  canvas.style.width = displayW + 'px'; canvas.style.height = displayH + 'px';
  canvas.width = Math.round(displayW * ratio); canvas.height = Math.round(displayH * ratio);
  canvasW = canvas.width; canvasH = canvas.height;
  ctx.setTransform(ratio,0,0,ratio,0,0);
  render();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// initial render
render();
</script>
</body>
</html>
